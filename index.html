<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stratxgy</title>
    <link rel="icon" href="/linode-code-icon.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            height: 5rem;
            transition: all 0.5s;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }
        .button:hover {
            background-color: #2563eb;
            transform: scale(1.1);
        }
        .button svg {
            margin-right: 0.5rem;
        }
        @keyframes textGlow {
            0% {
                color: #fff;
                text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            }
            50% {
                color: #93c5fd;
                text-shadow: 
                    0 0 20px rgba(59, 130, 246, 0.8),
                    0 0 30px rgba(59, 130, 246, 0.6),
                    0 0 40px rgba(59, 130, 246, 0.4);
            }
            100% {
                color: #fff;
                text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            }
        }
        .animate-glow {
            animation: textGlow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" class="title"></h1>
        <div class="buttons">
            <button class="button" onclick="window.open('https://youtube.com/@stratxgy.?si=idY8gLapbcxf1Vdm', '_blank')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>
                youtube
            </button>
            <button class="button" onclick="window.open('https://github.com/Stratxgy', '_blank')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                github
            </button>
            <button class="button" onclick="window.open('https://stratxgy.vercel.app/roblox', '_blank')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                roblox
            </button>
        </div>
    </div>

    <script>
        function typeText(element, text, delay) {
            let index = 0;
            let isDeleting = false;

            function type() {
                const currentText = element.innerText;
                if (!isDeleting && index < text.length) {
                    element.innerText = currentText + text[index];
                    index++;
                } else if (isDeleting && currentText.length > 0) {
                    element.innerText = currentText.slice(0, -1);
                } else if (currentText.length === 0) {
                    isDeleting = false;
                    index = 0;
                } else if (index === text.length) {
                    setTimeout(() => {
                        isDeleting = true;
                    }, 1000);
                }

                const typingSpeed = isDeleting ? delay / 2 : delay;
                setTimeout(type, typingSpeed);
            }

            type();
        }

        const titleElement = document.getElementById('title');
        typeText(titleElement, 'stratxgy', 150);

        titleElement.addEventListener('mouseenter', () => {
            titleElement.classList.add('animate-glow');
        });

        titleElement.addEventListener('mouseleave', () => {
            titleElement.classList.remove('animate-glow');
        });
    </script>
</body>
</html>
